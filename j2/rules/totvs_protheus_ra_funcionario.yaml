# DO NOT UPDATE THIS FILE MANUALLY; ANY CHANGES WILL BE OVERRIDDEN BY THE J2 DIR TEMPLATES
updatereq:
  vertices:
    
    - label: Person.Natural
      name: colaborador
      condition: ${RA_CIC?.replaceAll('[^0-9]','')?.length() == 11}
      props:
        - name: Person.Natural.Full_Name
          val: ${(RA_NOMECMP?.trim()?.length() > 0)?RA_NOMECMP?.trim()?.toUpperCase():RA_NOME?.trim()?.toUpperCase()}
          mandatoryInSearch: True
        - name: Person.Natural.Customer_ID
          val: ${RA_CIC?.replaceAll('[^0-9]','')}
          mandatoryInSearch: True
    
    - label: Person.Organisation
      condition: ${RA_CIC?.replaceAll('[^0-9]','')?.length() == 14}
      props:
        - name: Person.Organisation.Name
          val: ${(RA_NOMECMP?.trim()?.length() > 0)?RA_NOMECMP?.trim()?.toUpperCase():RA_NOME?.trim()?.toUpperCase()}
          mandatoryInSearch: True
        - name: Person.Organisation.Id
          val: ${RA_CIC.replaceAll('[^0-9]','')}
          mandatoryInSearch: True
        - name: Person.Organisation.Registration_Number
          val: ${RA_CIC.replaceAll('[^0-9]','')}
          mandatoryInSearch: True
    
    - label: Location.Address
      props:
        - name: Location.Address.Full_Address
          val: ${RA_ENDEREC?.trim()?.toUpperCase()} ${RA_COMPLEM?.trim()?.toUpperCase()}, ${RA_BAIRRO?.trim()?.toUpperCase()}, ${RA_MUNICIP?.trim()?.toUpperCase()} - ${RA_ESTADO?.trim()?.toUpperCase()}, ${RA_CEP}, ${RA_PAISEXT?.trim()?.toUpperCase()?:'BRASIL'}
          mandatoryInSearch: False
          excludeFromSearch: True
        - name: Location.Address.parser
          val: ${RA_ENDEREC?.trim()?.toUpperCase()} ${RA_COMPLEM?.trim()?.toUpperCase()}, ${RA_BAIRRO?.trim()?.toUpperCase()}, ${RA_MUNICIP?.trim()?.toUpperCase()} - ${RA_ESTADO?.trim()?.toUpperCase()}, ${RA_CEP}, ${RA_PAISEXT?.trim()?.toUpperCase()?:'BRASIL'}
          mandatoryInSearch: True
          type: "com.pontusvision.utils.LocationAddress"
        - name: Location.Address.Post_Code
          val: ${com.pontusvision.utils.PostCode.format(RA_CEP)}
          mandatoryInSearch: True
    
    - label: Person.Natural
      name: mae
      condition: ${RA_MAE?.trim()?.length() > 0}
      props:
        - name: Person.Natural.Full_Name
          val: ${RA_MAE?.trim()?.toUpperCase()}
          mandatoryInSearch: True
    
    - label: Person.Natural
      name: pai
      condition: ${RA_PAI?.trim()?.length() > 0}
      props:
        - name: Person.Natural.Full_Name
          val: ${RA_PAI?.trim()?.toUpperCase()}
          mandatoryInSearch: True
    
    - label: Object.Phone_Number
      condition: ${RA_TELEFON?.replaceAll('[^0-9]','')?.length() > 0}
      props:
        - name: Object.Phone_Number.Raw
          val: ${RA_TELEFON}
          mandatoryInSearch: True
        - name: Object.Phone_Number.Numbers_Only
          val: ${(RA_TELEFON?.replaceAll('[^0-9]', '')?:'00000000')}
          mandatoryInSearch: False
          type: "[Ljava.lang.String;"
          excludeFromSearch: True
        - name: Object.Phone_Number.Last_7_Digits
          val: ${(((RA_TELEFON?.replaceAll('[^0-9]', ''))?:'0000000')[-7..-1])}
          mandatoryInSearch: True
          type: "[Ljava.lang.String;"
    
    - label: Object.Identity_Card
      name: rg
      condition: ${RA_RG?.replaceAll('[^0-9]','')?.length() > 0}
      props:
        - name: Object.Identity_Card.Id_Value
          val: ${RA_RG?.replaceAll('[^0-9]','')}
          mandatoryInSearch: True
        - name: Object.Identity_Card.Id_Type
          val: RG
          mandatoryInSearch: False
          excludeFromSearch: True
    
    - label: Object.Identity_Card
      name: cpf
      condition: ${RA_CIC?.replaceAll('[^0-9]','')?.length() == 11}
      props:
        - name: Object.Identity_Card.Id_Value
          val: ${RA_CIC?.replaceAll('[^0-9]','')}
          mandatoryInSearch: True
        - name: Object.Identity_Card.Id_Type
          val: CPF
          mandatoryInSearch: False
          excludeFromSearch: True
    
    - label: Object.Identity_Card
      name: cnpj
      condition: ${RA_CIC?.replaceAll('[^0-9]','')?.length() == 14}
      props:
        - name: Object.Identity_Card.Id_Value
          val: ${RA_CIC?.replaceAll('[^0-9]','')}
          mandatoryInSearch: True
        - name: Object.Identity_Card.Id_Type
          val: CNPJ
          mandatoryInSearch: False
          excludeFromSearch: True
    
    - label: Object.Email_Address
      name: email1
      condition: ${RA_EMAIL?.trim()?.length() > 0}
      props:
        - name: Object.Email_Address.Email
          val: ${RA_EMAIL.trim()?.toLowerCase()}
          mandatoryInSearch: True
    
    - label: Object.Email_Address
      name: email2
      condition: ${RA_EMAIL2?.trim()?.length() > 0}
      props:
        - name: Object.Email_Address.Email
          val: ${RA_EMAIL2?.trim()?.toLowerCase()}
          mandatoryInSearch: True
    
    - label: Event.Ingestion
      props:
        - name: Event.Ingestion.Type
          val: totvs/protheus/ra_funcionario
          mandatoryInSearch: False
          excludeFromSearch: True
        - name: Event.Ingestion.Operation
          val: Structured Data Insertion
          mandatoryInSearch: False
          excludeFromSearch: True
        - name: Event.Ingestion.Domain_b64
          val: ${original_request?.bytes?.encodeBase64()?.toString()}
          mandatoryInSearch: False
          excludeFromSearch: True
        - name: Event.Ingestion.Metadata_Create_Date
          val: ${firstUpdate}
          mandatoryInSearch: False
          type: "java.util.Date"
          excludeFromSearch: True
        - name: Event.Ingestion.Metadata_Update_Date
          val: ${lastUpdate}
          mandatoryInSearch: False
          type: "java.util.Date"
          excludeFromSearch: True
    
    - label: Event.Group_Ingestion
      props:
        - name: Event.Group_Ingestion.Type
          val: totvs/protheus/ra_funcionario
          mandatoryInSearch: True
        - name: Event.Group_Ingestion.Operation
          val: Structured Data Insertion
          mandatoryInSearch: True
        - name: Event.Group_Ingestion.Ingestion_Date
          val: ${new java.text.SimpleDateFormat('yyyy-MM-dd').format(new Date())}
          mandatoryInSearch: True
    
    - label: Object.Data_Source
      props:
        - name: Object.Data_Source.Name
          val: TOTVS/PROTHEUS/RA_FUNCIONARIO
          mandatoryInSearch: True

  edges:
  - label: Has_Ingestion_Event
    fromVertexLabel: Object.Data_Source
    toVertexLabel: Event.Group_Ingestion
  - label: Has_Ingestion_Event
    fromVertexLabel: Event.Group_Ingestion
    toVertexLabel: Event.Ingestion
  - label: Has_Ingestion_Event
    fromVertexName: colaborador
    toVertexLabel: Event.Ingestion
  - label: Has_Ingestion_Event
    fromVertexLabel: Person.Organisation
    toVertexLabel: Event.Ingestion
  - label: Is_Family
    fromVertexName: mae
    toVertexName: colaborador
  - label: Is_Family
    fromVertexName: pai
    toVertexName: colaborador
  - label: Has_Phone
    fromVertexName: colaborador
    toVertexLabel: Object.Phone_Number
  - label: Has_Phone
    fromVertexLabel: Person.Organisation
    toVertexLabel: Object.Phone_Number
  - label: Uses_Email
    fromVertexName: colaborador
    toVertexName: email1
  - label: Uses_Email
    fromVertexLabel: Person.Organisation
    toVertexName: email1
  - label: Uses_Email
    fromVertexName: colaborador
    toVertexName: email2
  - label: Uses_Email
    fromVertexLabel: Person.Organisation
    toVertexName: email2
  - label: Has_Id_Card
    fromVertexName: colaborador
    toVertexName: rg
  - label: Has_Id_Card
    fromVertexName: colaborador
    toVertexName: cpf
  - label: Has_Id_Card
    fromVertexLabel: Person.Organisation
    toVertexName: cnpj
  - label: Is_Located
    fromVertexName: colaborador
    toVertexLabel: Location.Address
  - label: Is_Located
