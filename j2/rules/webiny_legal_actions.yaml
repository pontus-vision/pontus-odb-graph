# DO NOT UPDATE THIS FILE MANUALLY; ANY CHANGES WILL BE OVERRIDDEN BY THE J2 DIR TEMPLATES
updatereq:
  vertices:
    
    - label: Object_Legal_Actions
      props:
        - name: Object_Legal_Actions_Form_Id
          val: ${id}
          mandatoryInSearch: True
        - name: Object_Legal_Actions_Description
          val: ${acoesJudiciaisPpdReferencia?.trim()?.toUpperCase()}
          mandatoryInSearch: False
          excludeFromSearch: True
        - name: Object_Legal_Actions_Date
          val: ${acoesJudiciaisPpdData}
          mandatoryInSearch: False
          type: "java.util.Date"
          excludeFromSearch: True
        - name: Object_Legal_Actions_Details
          val: ${acoesJudiciaisPpdDescricao?.trim()?.toUpperCase()}
          mandatoryInSearch: False
          excludeFromSearch: True
    
    - label: Object_Data_Source
      props:
        - name: Object_Data_Source_Name
          val: WEBINY/AÇÕES-JUDICIAIS
          mandatoryInSearch: True
    
    - label: Event_Ingestion
      props:
        - name: Event_Ingestion_Type
          val: webiny/ações-judiciais
          mandatoryInSearch: False
          excludeFromSearch: True
        - name: Event_Ingestion_Operation
          val: Structured Data Insertion
          mandatoryInSearch: False
          excludeFromSearch: True
        - name: Event_Ingestion_Domain_b64
          val: ${original_request?.bytes?.encodeBase64()?.toString()}
          mandatoryInSearch: False
          excludeFromSearch: True
        - name: Event_Ingestion_Metadata_Create_Date
          val: ${createdOn}
          mandatoryInSearch: False
          type: "java.util.Date"
          excludeFromSearch: True
        - name: Event_Ingestion_Metadata_Update_Date
          val: ${savedOn}
          mandatoryInSearch: False
          type: "java.util.Date"
          excludeFromSearch: True
    
    - label: Event_Group_Ingestion
      props:
        - name: Event_Group_Ingestion_Type
          val: webiny/ações-judiciais
          mandatoryInSearch: True
        - name: Event_Group_Ingestion_Operation
          val: Structured Data Insertion
          mandatoryInSearch: True
        - name: Event_Group_Ingestion_Ingestion_Date
          val: ${new java.text.SimpleDateFormat('yyyy-MM-dd').format(new Date())}
          mandatoryInSearch: True

  edges:
  - label: Has_Ingestion_Event
    fromVertexLabel: Object_Data_Source
    toVertexLabel: Event_Group_Ingestion
  - label: Has_Ingestion_Event
    fromVertexLabel: Event_Group_Ingestion
    toVertexLabel: Event_Ingestion
  - label: Has_Ingestion_Event
    fromVertexLabel: Event_Ingestion
    toVertexLabel: Object_Legal_Actions

