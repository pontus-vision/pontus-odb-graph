# DO NOT UPDATE THIS FILE MANUALLY; ANY CHANGES WILL BE OVERRIDDEN BY THE J2 DIR TEMPLATES
updatereq:
  vertices:

    - label: Person_Natural
      props:
        - name: Person_Natural_Approved
          val: ${Nome0?.trim()?.toUpperCase()}
          mandatoryInSearch: True
        - name: Person_Natural_Last_Update_Date
          val: ${Modified}
          mandatoryInSearch: False
          type: "java.util.Date"
          excludeFromSearch: True
        - name: Person_Employee_Approved
          val: ${new groovy.json.JsonBuilder(treinamentosParticipantesAprovados)}
          mandatoryInSearch: True
          postProcessor: "${com.pontusvision.utils.SharepointRef.fromString(it)?.getLookupId()}"
          processAll: true
          type: "[Ljava.lang.String;"
        - name: Person_Employee_Disapproved
          val: ${new groovy.json.JsonBuilder(treinamentosParticipantesReprovados)}
          mandatoryInSearch: True
          postProcessor: "${com.pontusvision.utils.SharepointRef.fromString(it)?.getLookupId()}"
          processAll: true
          type: "[Ljava.lang.String;"

    - label: Person_Natural
      props:
        - name: Person_Employee_Disapproved
          val: ${Nome0?.trim()?.toUpperCase()}
          mandatoryInSearch: True
        - name: Person_Employee_Last_Update_Date
          val: ${Modified}
          mandatoryInSearch: False
          type: "java.util.Date"
          excludeFromSearch: True

    - label: Object_Data_Source
      props:
        - name: Object_Data_Source_Name
          val: WEBINY/TREINAMENTOS
          mandatoryInSearch: True

    - label: Object_Awareness_Campaign
      props:
        - name: Object_Awareness_Campaign_Description
          val: ${treinamentosDescricao?.trim()?.toUpperCase()}
          mandatoryInSearch: True
        - name: Object_Awareness_Campaign_Start_Date
          val: ${treinamentosRealizadoEm}
          mandatoryInSearch: True
          type: "java.util.Date"
        - name: Object_Awareness_Campaign_Training_Hours
          val: ${treinamentosHorasTreinamento?.trim()?.toUpperCase()}
        - name: Object_Awareness_Campaign_Name
          val: ${treinamentosReferencia?.trim()?.toUpperCase()}


    - label: Event_Training
      props:
        - name: Event_Training_Form_Id
          val: ${id}
          mandatoryInSearch: True
        - name: Event_Training_Status
          val: ${status}
          mandatoryInSearch: False
          excludeFromSearch: True


    - label: Event_Ingestion
      props:
        - name: Event_Ingestion_Type
          val: webiny/treinamentos
          mandatoryInSearch: False
          excludeFromSearch: True
        - name: Event_Ingestion_Operation
          val: Structured Data Insertion
          mandatoryInSearch: False
          excludeFromSearch: True
        - name: Event_Ingestion_Domain_b64
          val: ${original_request?.bytes?.encodeBase64()?.toString()}
          mandatoryInSearch: False
          excludeFromSearch: True
        - name: Event_Ingestion_Metadata_Create_Date
          val: ${createdOn}
          mandatoryInSearch: False
          type: "java.util.Date"
          excludeFromSearch: True
        - name: Event_Ingestion_Metadata_Update_Date
          val: ${savedOn}
          mandatoryInSearch: False
          type: "java.util.Date"
          excludeFromSearch: True

    - label: Event_Group_Ingestion
      props:
        - name: Event_Group_Ingestion_Type
          val: sharepoint/treinamentos
          mandatoryInSearch: True
        - name: Event_Group_Ingestion_Operation
          val: Structured Data Insertion
          mandatoryInSearch: True
        - name: Event_Group_Ingestion_Ingestion_Date
          val: ${new java.text.SimpleDateFormat('yyyy-MM-dd').format(new Date())}
          mandatoryInSearch: True



  edges:
    - label: Course_Training
      fromVertexLabel: Event_Training
      toVertexLabel: Object_Awareness_Campaign
    - label: Completed_By
      fromVertexLabel: Event_Training
      toVertexLabel: Person_Natural
    - label: Completed_By
      fromVertexLabel: Event_Training
      toVertexLabel: Person_Employee
    - label: Has_Ingestion_Event
      fromVertexLabel: Event_Ingestion
      toVertexLabel: Event_Training
    - label: Has_Ingestion_Event
      fromVertexLabel: Event_Group_Ingestion
      toVertexLabel: Event_Ingestion
    - label: Has_Ingestion_Event
      fromVertexLabel: Object_Data_Source
      toVertexLabel: Event_Group_Ingestion

