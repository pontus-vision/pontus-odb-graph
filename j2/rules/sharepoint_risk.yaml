# DO NOT UPDATE THIS FILE MANUALLY; ANY CHANGES WILL BE OVERRIDDEN BY THE J2 DIR TEMPLATES
updatereq:
  vertices:
    
    - label: Object.Data_Source
      name: sharepoint
      props:
        - name: Object.Data_Source.Name
          val: SHAREPOINT/RISK
          mandatoryInSearch: True
    
    - label: Object.Data_Source
      name: attached_data_sources
      props:
        - name: Object.Data_Source.Form_Id
          val: ${new groovy.json.JsonBuilder(Data_x0020_Sources)}
          mandatoryInSearch: True
          processAll: True
          type: "[Lcom.pontusvision.utils.SharepointRef;"
          postProcessor: ${com.pontusvision.utils.SharepointRef.fromString(it)?.getLookupId()}
    
    - label: Object.Risk_Data_Source
      props:
        - name: Object.Risk_Data_Source.Form_Id
          val: ${id}
          mandatoryInSearch: True
        - name: Object.Risk_Data_Source.Risk_Id
          val: ${Title?.trim()?.toUpperCase()}
          mandatoryInSearch: False
          excludeFromSearch: True
        - name: Object.Risk_Data_Source.Description
          val: ${field_Description}
          mandatoryInSearch: False
          excludeFromSearch: True
        - name: Object.Risk_Data_Source.Probability
          val: ${field_Probability}
          mandatoryInSearch: False
          excludeFromSearch: True
        - name: Object.Risk_Data_Source.Impact
          val: ${field_Impact}
          mandatoryInSearch: False
          excludeFromSearch: True
        - name: Object.Risk_Data_Source.Residual_Probability
          val: ${field_Residual_x0020_Probability}
          mandatoryInSearch: False
          excludeFromSearch: True
        - name: Object.Risk_Data_Source.Residual_Impact
          val: ${field_Residual_x0020_Impact}
          mandatoryInSearch: False
          excludeFromSearch: True
        - name: Object.Risk_Data_Source.Approved_By_DPO
          val: ${field_Approved_x0020_by_x0020_DPO}
          mandatoryInSearch: False
          excludeFromSearch: True
        - name: Object.Risk_Data_Source.Approved_By_Security
          val: ${field_Approved_x0020_by_x0020_Security}
          mandatoryInSearch: False
          excludeFromSearch: True
    
    - label: Object.Risk_Mitigation_Data_Source
      props:
        - name: Object.Risk_Mitigation_Data_Source.Form_Id
          val: ${new groovy.json.JsonBuilder(Risk_x0020_Mitigations)}
          mandatoryInSearch: True
          processAll: True
          type: "[Lcom.pontusvision.utils.SharepointRef;"
          postProcessor: ${com.pontusvision.utils.SharepointRef.fromString(it)?.getLookupId()}
    
    - label: Event.Ingestion
      props:
        - name: Event.Ingestion.Type
          val: sharepoint/risk
          mandatoryInSearch: False
          excludeFromSearch: True
        - name: Event.Ingestion.Operation
          val: Structured Data Insertion
          mandatoryInSearch: False
          excludeFromSearch: True
        - name: Event.Ingestion.Domain_b64
          val: ${original_request?.bytes?.encodeBase64()?.toString()}
          mandatoryInSearch: False
          excludeFromSearch: True
        - name: Event.Ingestion.Metadata_Create_Date
          val: ${new Date()}
          mandatoryInSearch: False
          type: "java.util.Date"
          excludeFromSearch: True
        - name: Event.Ingestion.Metadata_Update_Date
          val: ${new Date()}
          mandatoryInSearch: False
          type: "java.util.Date"
          excludeFromSearch: True
    
    - label: Event.Group_Ingestion
      props:
        - name: Event.Group_Ingestion.Type
          val: sharepoint/risk
          mandatoryInSearch: True
        - name: Event.Group_Ingestion.Operation
          val: Structured Data Insertion
          mandatoryInSearch: True
        - name: Event.Group_Ingestion.Ingestion_Date
          val: ${new java.text.SimpleDateFormat('yyyy-MM-dd').format(new Date())}
          mandatoryInSearch: True

  edges:
  - label: Has_Ingestion_Event
    fromVertexName: sharepoint
    toVertexLabel: Event.Group_Ingestion
  - label: Has_Ingestion_Event
    fromVertexLabel: Event.Group_Ingestion
    toVertexLabel: Event.Ingestion
  - label: Has_Ingestion_Event
    fromVertexLabel: Event.Ingestion
    toVertexLabel: Object.Risk_Data_Source
  - label: Has_Risk
    fromVertexName: attached_data_sources
    toVertexLabel: Object.Risk_Data_Source
  - label: Mitigates_Risk
    fromVertexLabel: Object.Risk_Mitigation_Data_Source
    toVertexLabel: Object.Risk_Data_Source

