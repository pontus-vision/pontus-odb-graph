            type: "java.util.Date"
          Description: "Fax/SMS Consent"
          Status: "${Fax_SMS_Consent?.trim()?.equals('Y')?'Consent':'No Consent'}"
          Customer_ID: "${Tax_Number?.replaceAll('[^0-9]', '')}"

      - label: Event_Consent
        condition: "${Social_Media_Consent?.trim()?.length() > 0}"
