
rules:

  Cliente_SAP_PosVenda_POLARIS:
    vertices:
      - label: Person.Natural
        condition: "${Tax_Number_1?.replaceAll('[^0-9]', '')?.length() == 11 || Tax_Number_2?.replaceAll('[^0-9]', '')?.length() == 11}" #--for CPF
        #        condition: "${Title != 'Company'}"
        props:
          Full_Name: "${Name_1?.trim()?.toUpperCase()}${Name_2?.trim()?' ':''}${Name_2?.trim()?.toUpperCase()}"
          #          Full_Name_fuzzy: "${Name_1?.toUpperCase()?.trim()}"

          IdStr: "${Tax_Number_1?.replaceAll('[^0-9]', '')?.length() == 11?Tax_Number_1?.replaceAll('[^0-9]', ''):Tax_Number_2?.replaceAll('[^0-9]', '')}"
          #          id: "${Customer}"
          Type:
            val: "Clientes"
            excludeFromSearch: true

      - label: Object.Identity_Card
        condition: "${Tax_Number_1?.replaceAll('[^0-9]', '')?.length() == 11 || Tax_Number_2?.replaceAll('[^0-9]', '')?.length() == 11}"
        props:
          Id_Value:
            val: "${Tax_Number_1?.replaceAll('[^0-9]', '')?.length() == 11?Tax_Number_1?.replaceAll('[^0-9]', ''):Tax_Number_2?.replaceAll('[^0-9]', '')}"
            mandatoryInSearch: true
          Id_Type:
            val: "CPF"
            excludeFromSearch: true


      - label: Person.Organisation
        condition: "${Tax_Number_1?.replaceAll('[^0-9]', '')?.length() == 14 || Tax_Number_2?.replaceAll('[^0-9]', '')?.length() == 14}"
        props:
          Registration_Number:
            val: "${Tax_Number_1?.replaceAll('[^0-9]', '')?.length() == 14?Tax_Number_1?.replaceAll('[^0-9]', ''):Tax_Number_2?.replaceAll('[^0-9]', '')}"
            mandatoryInSearch: true
          Name: "${Name_1?.trim()?.toUpperCase()} ${Name_2?.trim()?.toUpperCase()}"

      #  For Clientes Sem Tax
      - label: Person.Natural
        condition: "${!(Tax_Number_1?.replaceAll('[^0-9]', '')?.length() == 11 || Tax_Number_2?.replaceAll('[^0-9]', '')?.length() == 11 || Tax_Number_1?.replaceAll('[^0-9]', '')?.length() == 14 || Tax_Number_2?.replaceAll('[^0-9]', '')?.length() == 14)}"
     # NOT needed; existem entradas c/ISENTO (Tax_Number_1?.trim()?.matches('.*[a-zA-Z]+.*') || Tax_Number_2?.trim()?.matches('.*[a-zA-Z]+.*'))}"
        props:
          Full_Name: "${Name_1?.trim()?.toUpperCase()}${Name_2?.trim()?' ':''}${Name_2?.trim()?.toUpperCase()}"
          IdStr: "${Customer}"
          Type:
            val: "Clientes Sem Tax"
            excludeFromSearch: true

      - label: Object.Phone_Number
        name: phone
        condition: "${Telephone_1?.trim()?.length() > 0}"
        props:
          Raw:
            val: "${Telephone_1}"
            mandatoryInSearch: false
          Type:
            val: "Cliente"
            excludeFromSubsequenceSearch: true
          Numbers_Only:
            val: "${(Telephone_1?.replaceAll('[^0-9]', '')?:'00000000')}"
            excludeFromSearch: true
            type: "[Ljava.lang.String;"

          Last_7_Digits:
            val: "${(((Telephone_1?.replaceAll('[^0-9]', ''))?:'0000000')[-7..-1])}"
            mandatoryInSearch: true
            type: "[Ljava.lang.String;"

      - label: Object.Phone_Number
        condition: "${Telephone_2?.trim()?.length() > 0}"
        name: phone2
        props:
          Raw:
            val: "${Telephone_2}"
            mandatoryInSearch: false
          Type:
            val: "Cliente"
            excludeFromSubsequenceSearch: true
          Numbers_Only:
            val: "${(Telephone_2?.replaceAll('[^0-9]', '')?:'00000000')}"
            excludeFromSearch: true
            type: "[Ljava.lang.String;"

          Last_7_Digits:
            val: "${(((Telephone_2?.replaceAll('[^0-9]', ''))?:'0000000')[-7..-1])}"
            mandatoryInSearch: true
            type: "[Ljava.lang.String;"

      - label: Location.Address
        props:
          Full_Address:
            val: "${ ((Street?:'')+ '\\\\n' + (City?:'') + '\\\\n' + (District?:'') + '\\\\n' + (Cty?:'')).replaceAll('\\\\n', ' ')}"
            mandatoryInSearch: true

          parser:
            val: "${ ((Street?:'')+ '\\\\n' + (City?:'') + '\\\\n' + (District?:'') + '\\\\n' + (Cty?:'')).replaceAll('\\\\n', ' ')}"
            mandatoryInSearch: true
            type: "com.pontusvision.utils.LocationAddress"

#          Post_Code:
#            val: "${com.pontusvision.utils.PostCode.format(PostalCode)}"
#            excludeFromSearch: true

      - label: Event.Ingestion
        props:
          Type:
            val: sap/clientes
            excludeFromSearch: true
          Operation:
            val: Structured Data Insertion
            excludeFromSearch: true
          Domain_b64:
            val: "${original_request?.bytes?.encodeBase64()?.toString()}"
            excludeFromSearch: true
          Metadata_Create_Date:
            val: "${new Date()}" # Date COLUMN
            excludeFromSearch: true
            type: java.util.Date
          Metadata_Update_Date:
            val: "${new Date()}"
            excludeFromSearch: true
            type: java.util.Date

      - label: Event.Group_Ingestion
        props:
          Type:
            val: sap/clientes
            mandatoryInSearch: true
          Operation:
            val: Structured Data Insertion
            mandatoryInSearch: true
          Ingestion_Date:
            val: "${new java.text.SimpleDateFormat('yyyy-MM-dd').format(new Date())}"
            mandatoryInSearch: true
          Metadata_Start_Date:
            val: "${new Date()}"
            #            mandatoryInSearch: false
            excludeFromSearch: true
            type: java.util.Date
          Metadata_End_Date:
            val: "${new Date()}"
            excludeFromSearch: true
            type: java.util.Date

      - label: Object.Data_Source
        props:
          Name: sap/clientes
          Type: sap/clientes
          Description: Registros de Clientes no Polaris/SAP

    edges:
      - label: "Is_Located"
        fromVertexLabel: "Person.Organisation"
        toVertexLabel: "Location.Address"

      - label: "Is_Located"
        fromVertexLabel: "Person.Natural"
        toVertexLabel: "Location.Address"

      - label: "Has_Ingestion_Event"
        fromVertexLabel: "Person.Organisation"
        toVertexLabel: "Event.Ingestion"

      - label: "Has_Ingestion_Event"
        fromVertexLabel: "Person.Natural"
        toVertexLabel: "Event.Ingestion"

      - label: "Has_Ingestion_Event"
        fromVertexLabel: "Event.Group_Ingestion"
        toVertexLabel: "Event.Ingestion"

      - label: "Has_Ingestion_Event"
        toVertexLabel: "Event.Group_Ingestion"
        fromVertexLabel: "Object.Data_Source"

      - label: "Has_Phone_Number"
        fromVertexLabel: "Person.Organisation"
        toVertexName: "phone"

      - label: "Has_Phone_Number"
        fromVertexLabel: "Person.Organisation"
        toVertexName: "phone2"

      - label: "Has_Phone_Number"
        fromVertexLabel: "Person.Natural"
        toVertexName: "phone"

      - label: "Has_Phone_Number"
        fromVertexLabel: "Person.Natural"
        toVertexName: "phone2"

      - label: "Has_Identity_Card"
        fromVertexLabel: "Person.Natural"
        toVertexLabel: "Object.Identity_Card"

