      - label: Has_Id_Card
        fromVertexName: "pj_international"
        toVertexLabel: "Object_Identity_Card"

      - label: Is_Located
        fromVertexName: "pj_national"
        toVertexLabel: "Location_Address"

      - label: Is_Located
        fromVertexName: "pj_international"
        toVertexLabel: "Location_Address"

      - label: Uses_Email
        fromVertexName: "pj_national"
        toVertexLabel: "Object_Email_Address"

      - label: Uses_Email
        fromVertexName: "pj_international"
        toVertexLabel: "Object_Email_Address"

      - label: Has_Phone
        fromVertexName: "pj_national"
