rules:

  sharepoint_data_sources:
    vertices:
      - label: Object_Data_Source
        name: sharepoint
        props:
          Name: SHAREPOINT/DATA-SOURCES
#          Type: sharepoint/data-sources
#          Description: Data Sources

      - label: Object_Data_Source
        condition: "${field_Descri_x0020__x0020_o?.trim()?.length() > 0}"
        name: data_sources
        props:
          Form_Id: "${id}"
          Name:
            val: "${Title?.toUpperCase()?.trim()}"
            excludeFromSearch: true
          Description:
            val: "${field_Descri_x0020__x0020_o?.trim()?.toUpperCase()}"
            excludeFromSearch: true
          Engine:
            val: "${field_Sistema}"
            excludeFromSearch: true
          Type:
            val: "${field_Tipo_x0020_Sistema}"
            excludeFromSearch: true
          Domain:
            val: "${field_Tabela}"
            excludeFromSearch: true
          URI_Delete:
            val: "${field_URL_x0020_Prefixo_x0020_Delete}"
            excludeFromSearch: true
          URI_Update:
            val: "${field_URL_x0020_Prefixo_x0020_Update}"
            excludeFromSearch: true
          URI_Read:
            val: "${field_URL_x0020_Prefixo_x0020_Read}"
            excludeFromSearch: true

      - label: Object_System
        props:
          Name: "${field_Sistema?.trim()?.toUpperCase()}"

      - label: Object_Subsystem
        props:
          Name: "${field_Tipo_x0020_Sistema?.trim()?.toUpperCase()}"

      - label: Object_Module
        props:
          Name: "${field_Tabela?.trim()?.toLowerCase()}"

      - label: Object_Data_Policy
        props:
#          TODO: Check Obj_Data_Policies ... lots of them have props that are mandatoryInSearch !!
          Update_Frequency: "${field_Frequ_x0020_ncia_x0020_de_x0020_Atualiza_x0020__x0020_o}"
          Retention_Period: "${field_Per_x0020_odo_x0020_de_x0020_Reten_x0020__x0020_o}"
#          Type:
#            val: "${Title}"
#            mandatoryInSearch: true

#      - label: Object_Sensitive_Data
#        props:
#          Description:
#            val: "${????????}"
#            type: "[Ljava.lang.String;"
#            mandatoryInSearch: true
#            postProcessor: "${it?.toUpperCase()?.trim()}"

      - label: Event_Ingestion
        props:
          Type:
            val: sharepoint/data-sources
            excludeFromSearch: true
          Operation:
            val: Structured Data Insertion
            excludeFromSearch: true
          Domain_b64:
            val: "${original_request?.bytes?.encodeBase64()?.toString()}"
            excludeFromSearch: true
          Metadata_Create_Date:
            val: "${Created}" # Date COLUMN
            excludeFromSearch: true
            type: java.util.Date
          Metadata_Update_Date:
            val: "${Modified}"
            excludeFromSearch: true
            type: java.util.Date


      - label: Event_Group_Ingestion
        props:
#          Metadata_Start_Date:
#            val: "${new Date()}"
##            mandatoryInSearch: false
#            excludeFromSearch: true
#            type: java.util.Date
#          Metadata_End_Date:
#            val: "${new Date()}"
#            excludeFromSearch: true
#            type: java.util.Date
          Type:
            val: sharepoint/data-sources
            mandatoryInSearch: true
          Operation:
            val: Structured Data Insertion
            mandatoryInSearch: true
          Ingestion_Date:
            val: "${new java.text.SimpleDateFormat('yyyy-MM-dd').format(new Date())}"
          mandatoryInSearch: true

    edges:
#      - label: "Has_Sensitive_Data"
#        fromVertexLabel: "data_sources"
#        toVertexLabel: "Object_Sensitive_Data"

      - label: "Has_Ingestion_Event"
        fromVertexName: "sharepoint"
        toVertexLabel: "Event_Group_Ingestion"

      - label: "Has_Ingestion_Event"
        fromVertexLabel: "Event_Group_Ingestion"
        toVertexLabel: "Event_Ingestion"

      - label: "Has_Ingestion_Event"
        fromVertexLabel: "Event_Ingestion"
        toVertexName: "data_sources"

      - label: "Has_Policy"
        fromVertexName: "data_sources"
        toVertexLabel: "Object_Data_Policy"

      - label: "Has_Module"
        fromVertexName: "data_sources"
        toVertexLabel: "Object_Module"

      - label: "Has_Subsystem"
        fromVertexLabel: "Object_Module"
        toVertexLabel: "Object_Subsystem"

      - label: "Has_System"
        fromVertexLabel: "Object_Subsystem"
        toVertexLabel: "Object_System"

  sharepoint_fontes_de_dados:
    vertices:
      - label: Object_Data_Source
